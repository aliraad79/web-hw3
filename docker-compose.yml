version: '3.9'

services:
  redis:
    image: redis:6-alpine
    ports:
      - 6379:6379
  
  db:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "6432:5432"

  webapp:
    build:
      context: "."
      dockerfile: Dockerfile.backend
    command: "go run ."
    ports:
      - 8080-8083:8080
    depends_on:
      - db
  
  cache:
    build:
      context: "."
      dockerfile: Dockerfile.cache
    command: "go run ."
    ports:
      - 6380:6379

  nginx:
    image: nginx:1.17.10-alpine
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    ports:
      - "80:80"
    depends_on:
      - webapp
  
  frontend:
    build:
      context: "."
      dockerfile: Dockerfile.frontend
    command: [ "npm", "start" ]
    ports:
      - 3000:3000
